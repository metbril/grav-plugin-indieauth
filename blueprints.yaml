      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_INDIEAUTH.TEXT_VARIABLE
      help: PLUGIN_INDIEAUTH.TEXT_VARIABLE_HELP
