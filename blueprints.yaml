name: Indieauth
version: 0.1.0
description: Basic IndieAuth support
icon: sign-in
author:
  name: Robert van Bregt
  email: robert@robertvanbregt.nl
homepage: https://github.com/metbril/grav-plugin-indieauth
demo: 
keywords: grav, plugin, indieweb, indieauth, indielogin, login, auth, authentication
bugs: https://github.com/metbril/grav-plugin-indieauth/issues
docs: https://github.com/metbril/grav-plugin-indieauth/blob/master/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    homepage_only:
      type: toggle
      label: PLUGIN_INDIEAUTH.HOMEPAGE_ONLY
      help: PLUGIN_INDIEAUTH.HOMEPAGE_ONLY_HELP
      highlight: 0
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
